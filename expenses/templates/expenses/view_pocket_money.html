<!DOCTYPE html>
<html>
<head>
  <title>Pocket Money Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #af48f3  0%, #3949f8 100%);
      min-height: 100vh;
      font-family: 'Manrope', sans-serif;
      color: #fff;
    }
    .card, .btn-primary, .btn-outline-light {
      background: linear-gradient(135deg, #af48f3 0%, #3949f8 100%);
      color: #fff;
      border: none;
    }
    .card {
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .btn-primary {
      font-weight: 600;
    }
    .btn-outline-light {
      border: 2px solid #fff;
      font-weight: 600;
    }
    .btn-outline-light:hover {
      background: #fff;
      color: #81b9f0;
    }
    .summary-card {
      background: rgba(255,255,255,0.15);
      border-radius: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">üí∞ Pocket Money Records</h2>
    <a href="{% url 'expense_list' %}" class="btn btn-outline-light">‚Üê Back to Overview</a>
  </div>

  <div class="summary-card p-4 text-center mb-4">
    <h5 class="mb-2">Total Received This Month</h5>
    <p class="display-6">‚Çπ{{ monthly_income }}</p>
  </div>

  <div class="mb-4 text-end">
    <a href="{% url 'add_pocket_money' %}" class="btn btn-primary">+ Add Pocket Money</a>
  </div>

  <div class="row">
    {% for entry in pocket_money %}
      <div class="col-md-6 col-lg-4">
        <div class="card p-3 mb-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="fw-bold">{{ entry.date_received }}</span>
            <a href="{% url 'edit_pocket_money' entry.id %}" class="btn btn-sm btn-outline-light">Edit</a>
          </div>
          <div class="mb-1">Amount: <span class="fw-bold">‚Çπ{{ entry.amount }}</span></div>
          <div class="text-muted">{{ entry.note }}</div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-light text-center text-dark">No pocket money records yet.</div>
      </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
