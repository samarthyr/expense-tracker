<!DOCTYPE html>
<html>
<head><title>Add Expense</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="card shadow-sm w-100" style="max-width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Add Expense</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100 mt-2">Add</button>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'expense_list' %}" class="text-decoration-none">&larr; Back to List</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
